version: "3.8"

services:
  nginx:
    image: "nginx:latest"
    ports:
      - "86:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./src:/var/www/laravel
    depends_on:
      - mysql
      - php
      - redis

  php:
    user: "www-data:www-data"
    build:
      context: dockerfiles
      dockerfile: php.dockerfile
    volumes:
      - ./src:/var/www/laravel

  mysql:
    image: mysql:8.0
    ports:
      - "3312:3306"
    env_file:
      - env/mysql.env
    volumes:
      - db_storage:/var/lib/mysql

  redis:
    image: bitnami/redis
    ports:
      - "6376:6379"
    env_file:
      - env/redis.env
    volumes:
      - ./src:/var/www/laravel


  composer:
    build:
      context: dockerfiles
      dockerfile: composer.dockerfile
    volumes:
      - ./src:/var/www/laravel

  artisan:
    build:
      context: dockerfiles
      dockerfile: php.dockerfile
    volumes:
      - ./src:/var/www/laravel
    entrypoint: ["php", "/var/www/laravel/artisan"]

volumes:
  db_storage: